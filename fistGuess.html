<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edger">
<title>Game</title>
<style>
body{
background-color: skyblue;
font-family: 'Brush Script MT', cursive;
font-size: 40px;
}
#container{
background-color: dodgerblue;
border: 4px solid blue;
height: 370px;
margin: auto;
text-align: center;
}
p, h3{
color: white;
}
#btn{
margin: 25px auto auto 5px;
}
</style>
</head>
<body>
<div id="container">
<center>
<h3>Guess a number between 1-10!!</h3>
<p id="output">Enter a number</p>
<input type="text" id="user"><button id="btn">Submit</button>
</div>
<script type="text/javascript">
let btn = document.getElementById("btn");
let output = document.getElementById("output");
let number = [Math.floor(Math.random() * 10)]
btn.addEventListener("click", function(){
let input = document.getElementById("user"). value;
if(input == number){
output.innerHTML = "You guessed it right, A BIG CONGRATS";
}
else if(input < number){
output.innerHTML = " your guess is too low!!"
};
if(input > number){
output.innerHTML = "Your guess is too HIGH!!"
}
});
</script>
</body>
</html>
